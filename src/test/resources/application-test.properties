# WARN: this config may conflict with logback.xml

logging.level.root=warn
logging.level.com.hiwijaya.javalogging=trace

logging.file.name=logs/app.log

logging.logback.rollingpolicy.total-size-cap=1GB
logging.logback.rollingpolicy.max-file-size=10KB
logging.logback.rollingpolicy.max-history=10

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger [%X{requestId}] = %msg%n